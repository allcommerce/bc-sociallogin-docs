site_name: Papa Social Login - User Guide
site_description: Complete user guide for Papa Social Login - Social authentication app for BigCommerce
site_author: Papa Team
site_url: https://docs.sociallogin.papathemes.com/
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/login

plugins:
  - search:
      lang: en

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/papasociallogin
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/papasociallogin
  analytics:
    provider: google
    property: G-XXXXXXXXXX

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start Guide: getting-started.md
    - Installation: installation.md
    - Configuration: configuration.md
  - Features:
    - Features Overview: features.md
    - Google Login: features/google-login.md
    - Facebook Login: features/facebook-login.md
    - X/Twitter Login: features/twitter-login.md
    - OTP Email Login: features/otp-login.md
  - Management:
    - Dashboard: management/dashboard.md
    - Billing & Plans: billing.md
  - Support:
    - Troubleshooting: troubleshooting.md
    - FAQ: faq.md
    - Contact Support: support.md
  - Advanced:
    - Customization: advanced/customization.md
    - Security: advanced/security.md
    - API Reference: advanced/api-reference.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

